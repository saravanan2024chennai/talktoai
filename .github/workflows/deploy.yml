name: Deploy Node.js App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

    - name: Deploy to server
      env:
        API_KEY: ${{ secrets.API_KEY }}  # Set secret as environment variable
      run: |
        echo "Deploying app with secret key: $API_KEY"
        node deploy.js
