name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
    paths-ignore: ['**/pull/**'] # Optional: Prevent deployment on PRs
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build Static Site
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }} # If needed
        run: npm run build  # Or yarn build, hugo, etc.  ADJUST THIS
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # Or 'public', 'build', etc. - ADJUST THIS TO YOUR BUILD OUTPUT DIRECTORY
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
