name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Replace API key placeholder with GitHub Secret
        run: |
          # Replace the placeholder `__API_KEY__` in the index.html with the actual API key from GitHub Secrets
          sed -i 's/__API_KEY__/${{ secrets.GROQ_API_KEY }}/g' index.html
      
      # # Step to append API Key directly in index.html inside <script> tag
      # - name: Append API Key to index.html
      #   run: |
      #     echo '<script>const API_KEY = "${{ secrets.API_KEY }}";</script>' >> ./index.html

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
