<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #loadingContainer {
            display: none;
        }
        #errorContainer {
            display: none;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Chat with AI</h1>
        <div id="chatContainer" class="form-group">
            <textarea id="promptInput" class="form-control" placeholder="Enter your prompt here..."></textarea>
            <button id="sendButton" class="btn btn-primary mt-2">Send</button>
        </div>
        <div id="loadingContainer" class="mt-3">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <div id="errorContainer" class="mt-3">An error occurred. Please try again.</div>
        <div id="responseContainer" class="mt-3"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
